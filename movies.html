<html lang="en">

<head>
    <meta charset="utf-8">
    <title>视频</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div style="-webkit-app-region: drag"><br></div>
    <iframe src="" id="ifr" autoPlay=true allowtransparency width="100%" height="100%"></iframe>
</body>

<script>
    var gui = require('nw.gui');
    var menubar = new gui.Menu({ type: 'menubar' });

    menubar.append(new gui.MenuItem({
        label: '退出',
        click: function () {
            window.close()
        }
    }));

    var win = gui.Window.get();
    win.menu = menubar;

    window.onload = function () {
        var ifr = document.querySelector("#ifr")
        ifr.src = global.url;

    }

</script>

</html>
